<!DOCTYPE html>
<html lang="en">
 <head>
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
 </head>
 <body>
  <title>Choose your fighter!</title>
   <header>Rock, Paper, Scissors</header>
   <p id="header">Choose your fighter!</p>
   <section class="buttons-area">
    <button class="rock-button"></button>
    <button class="paper-button"></button>
    <button class="scissors-button"></button>
    <button class="alien-button hidden"></button>
  </section>
    <section class="computer-wins">
      <div class="computer-wins-header">Computer</div>
        <p class="computer-wins-tally"><em>Wins: 0</em></p>
    </section>
    <section class="human-wins">
      <div class="human-wins-header">Human</div>
        <p class="human-wins-tally"><em>Wins: 0</em></p>
    </section>
  <script src="main.js"></script>
 </body>
</html>
